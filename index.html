<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human to Elf Age Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Human to Elf Age Converter</h1>
        <p>Convert your human age to an equivalent elf age based on the canons of Dmytro Koskovicc.</p>

        <form id="converterForm">
            <label for="inputX">Enter your age (in human years):</label>
            <input type="number" id="inputX" placeholder="Human age" required>
            <button type="submit">Convert</button>
        </form>

        <div id="output">
            <p>Your equivalent elf age is: <span id="result">N/A</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
